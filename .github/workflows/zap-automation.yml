name: OWASP ZAP Automation Scan

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Run OWASP ZAP Automation Framework

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Ensure ZAP config exists
      - name: Verify ZAP config
        run: |
          if [ ! -f "zap-config/autorun.yaml" ]; then
            echo "‚ùå zap-config/autorun.yaml not found!"
            exit 1
          fi

      # Run ZAP Automation Framework
      - name: Run ZAP Automation Framework
        uses: MisterIcy/zap-automation-framework@master
        with:
          config-dir: 'zap-config'
          autorun-file: 'autorun.yaml'
          docker-image: 'ghcr.io/zaproxy/zaproxy:stable'
          create-annotations: false
          create-issue: false
          summary-file: 'summary.json'
          json-file: 'report.json'
          issue-title: 'ZAP Scan Result Findings'

      # Move reports to a single folder for upload
      - name: Collect ZAP Reports
        run: |
          mkdir -p zap-reports
          mv report.json summary.json zap-reports/ || echo "No reports found"

      # Upload ZAP reports as artifacts
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap_reports       # lowercase, no special chars
          path: zap-reports/
