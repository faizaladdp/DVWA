name: OWASP ZAP Automation Scan

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Run OWASP ZAP Automation Framework

    steps:
      # Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Ensure zap-config folder is present with autorun.yaml inside
      - name: Verify ZAP config
        run: |
          if [ ! -f "zap-config/autorun.yaml" ]; then
            echo "‚ùå zap-config/autorun.yaml not found!"
            exit 1
          fi

      # Run ZAP Automation Framework
      - name: Run ZAP Automation Framework
        uses: MisterIcy/zap-automation-framework@main
        with:
          config-dir: 'zap-config'           # folder containing autorun.yaml
          autorun-file: 'autorun.yaml'       # ZAP automation config
          docker-image: 'ghcr.io/zaproxy/zaproxy:stable'  # latest stable ZAP
          create-annotations: false          # optional: true to show warnings inline
          create-issue: false
          summary-file: 'summary.json'       # summary output
          json-file: 'report.json'           # full JSON report
          issue-title: 'ZAP Scan Result Findings'

      # Upload reports as artifact
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            reports/summary.json
            reports/report.json
