name: Auto-Remediation-DevSecOps

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  auto-remediation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'DVWA'
          path: '.'
          format: 'JSON'
          out: 'reports'

      - name: Parse Vulnerabilities & Create Fixes
        run: python .github/scripts/auto_remediate.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: auto-fix-summary
          path: reports/fix_summary.txt
