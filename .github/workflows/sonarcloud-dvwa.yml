name: SCA Scan + Auto Remediation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write    # Required for creating PRs or commits
  security-events: write

jobs:
  sca_scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run pip-audit (SCA)
      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt -f json -o audit-report.json || true

      # Step 5: Upload report
      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: audit-report.json

      # Step 6: Auto remediation bot
      - name: Run Auto Remediation Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install PyGithub
          python .github/scripts/auto_remediate.py
