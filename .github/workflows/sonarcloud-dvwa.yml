name: DVWA Security Scan

on:
  push:
    branches:
      - master

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      # ------------------------
      # SAST - SonarCloud
      # ------------------------
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=dvwa22
            -Dsonar.organization=dvwa22
            -Dsonar.sources=.
            -Dsonar.exclusions=config/**,docs/**,tests/**
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.branch.name=master

      # ------------------------
      # SCA - Dependency Check
      # ------------------------
      - name: Run OWASP Dependency Check (SCA)
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'DVWA'
          path: '.'
          format: 'JSON'
          out: 'reports'
          args: '--noupdate'

      # ------------------------
      # Auto-Remediation Bot
      # ------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install PyGithub

      - name: Run Auto Remediation Bot
        run: python .github/scripts/auto_remediate.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
