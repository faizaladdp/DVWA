name: DevSecOps Pipeline (SAST + SCA + Auto Remediation)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write      # Required for PR creation
  security-events: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ==========================
      # Step 1: Setup Python
      # ==========================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ==========================
      # Step 2: Install Dependencies
      # ==========================
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ==========================
      # Step 3: SAST using CodeQL
      # ==========================
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # ==========================
      # Step 4: SCA using pip-audit
      # ==========================
      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt -f json -o audit-report.json || true

      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: audit-report.json

      # ==========================
      # Step 5: Auto Remediation Bot
      # ==========================
      - name: Run Auto Remediation Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install PyGithub
          python .github/scripts/auto_remediate.py
