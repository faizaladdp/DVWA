name: DVWA Security Scan

on:
  push:
    branches:
      - master

jobs:
  # -----------------------
  # SonarCloud SAST Scan
  # -----------------------
  sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=dvwa22
            -Dsonar.organization=dvwa22
            -Dsonar.sources=.
            -Dsonar.exclusions=config/**,docs/**,tests/**
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.branch.name=master

  # -----------------------
  # PHP SCA / Dependency Scan
  # -----------------------
  sca:
    runs-on: ubuntu-latest
    needs: sonar
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install OWASP Dependency-Check
        run: |
          curl -L -o dependency-check.zip https://github.com/jeremylong/DependencyCheck/releases/download/v8.6.2/dependency-check-8.6.2-release.zip
          unzip dependency-check.zip -d dependency-check

      - name: Run Dependency-Check SCA Scan
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --project "DVWA SCA Scan" \
            --scan . \
            --format "ALL" \
            --out "sca-report"

      - name: Upload SCA Reports
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: sca-report/
