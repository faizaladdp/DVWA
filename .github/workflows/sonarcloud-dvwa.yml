name: DVWA Security Scan

on:
  push:
    branches:
      - master

jobs:
  # -----------------------
  # SonarCloud SAST Scan
  # -----------------------
  sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=dvwa22
            -Dsonar.organization=dvwa22
            -Dsonar.sources=.
            -Dsonar.exclusions=config/**,docs/**,tests/**
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.branch.name=master

  # -----------------------
  # PHP SCA / Dependency Scan
  # -----------------------
  sca:
    runs-on: ubuntu-latest
    needs: sonar
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run OWASP Dependency-Check
        uses: jeremylong/DependencyCheck-GitHub-Action@v8
        with:
          project: "DVWA SCA Scan"
          scan: "."
          format: "ALL"
          out: "sca-report"

      - name: Upload SCA Reports
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: sca-report/
