name: DVWA Security Scan

on:
  push:
    branches:
      - master

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # Checkout Code
      # -----------------------
      - name: Checkout Code
        uses: actions/checkout@v3

      # -----------------------
      # Set up PHP
      # -----------------------
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      # -----------------------
      # SAST: SonarCloud Scan
      # -----------------------
      - name: SonarCloud Scan (SAST)
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=dvwa22
            -Dsonar.organization=dvwa22
            -Dsonar.sources=.
            -Dsonar.exclusions=config/**,docs/**,tests/**
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.branch.name=master

      # -----------------------
      # SCA: OWASP Dependency Check
      # -----------------------
      - name: Run OWASP Dependency Check (SCA)
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: 'DVWA-App'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: >
            --exclude **/passwordProtected.zip
            --exclude **/arbitraryFileWrite.zip
            --exclude **/videoExploit.zip

      # -----------------------
      # DAST: OWASP ZAP Baseline Scan
      # -----------------------
      - name: Run OWASP ZAP Baseline Scan (DAST)
        run: |
          mkdir -p /tmp/zap
          docker run --rm \
            -v /tmp/zap:/zap/tmp:rw \
            --user root \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://testphp.vulnweb.com/ \
              -J /zap/tmp/report_json.json \
              -w /zap/tmp/report_md.md \
              -r /zap/tmp/zap-report.html \
              -a \
              -m 5
        continue-on-error: true

      # -----------------------
      # Upload Security Reports
      # -----------------------
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            reports
            /tmp/zap/zap-report.html
            /tmp/zap/report_json.json
            /tmp/zap/report_md.md
