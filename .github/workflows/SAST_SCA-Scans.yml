  #      uses: zaproxy/action-baseline@v0.10.0
  #      with:
  #        target: "http://testphp.vulnweb.com/"  # or "http://zero.webappsecurity.com/"
  #        cmd_options: >
  #          -a
  #          -r zap-report.html
  #          -m 5  # limit to 5 mins max passive scan to keep run short
  #        fail_action: false
  #        allow_issue_writing: true
  #        artifact_name: zap_scan
  #      env:
  #        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  #        WORKSPACE: /tmp  # prevents /zap/wrk permission issues
  #        COMPOSER_PROCESS_TIMEOUT: 0
  #        COMPOSER_NO_INTERACTION: 1
  #        COMPOSER_NO_AUDIT: 1

      # -----------------------
      # Combine Reports (Fixed Permissions)
      # -----------------------
      - name: Combine Security Reports
        run: |
          # Ensure reports folder exists and is writable
          sudo mkdir -p reports
          sudo chmod -R 777 reports
          
          echo "## ðŸ›¡ï¸ Security Summary" > reports/final-report.md
          
          echo -e "\n### ðŸ” SonarCloud Scan" >> reports/final-report.md
          echo '```' >> reports/final-report.md
          echo "SonarCloud scan completed. Check SonarCloud dashboard for detailed SAST results." >> reports/final-report.md
          echo '```' >> reports/final-report.md
          
          echo -e "\n### ðŸ“¦ Dependency Check (SCA)" >> reports/final-report.md
          echo '```html' >> reports/final-report.md
          sudo cat reports/dependency-check-report.html >> reports/final-report.md || echo "No Dependency Check report found." >> reports/final-report.md
          echo '```' >> reports/final-report.md
          
          echo -e "\nâœ… Combined report generated at reports/final-report.md"



      # -----------------------
      # Upload Security Reports
      # -----------------------
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            reports
            zap-report.html